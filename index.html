<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Painting</title>
  </head>
  <body>
    <div class="painting-section">
      <div class="fill-container">
        <div class="color-title">Fill Canvas</div>
        <div id="fill-Colors" class="controls__colors">
          <div class="controls__color fillColor" style="background-color: #dee0e4"></div>
          <div class="controls__color fillColor" style="background-color: white"></div>
          <div class="controls__color fillColor" style="background-color: #fcebf6"></div>
          <div class="controls__color fillColor" style="background-color: #ffdac1"></div>
          <div class="controls__color fillColor" style="background-color: #faf8df"></div>
          <div class="controls__color fillColor" style="background-color: #e8fbe1"></div>
          <div class="controls__color fillColor" style="background-color: #ddf2fd"></div>
          <div class="controls__color fillColor" style="background-color: #abbfff"></div>
          <div class="controls__color fillColor" style="background-color: #ece3fc"></div>
        </div>
      </div>
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="paint-container">
        <div class="color-title">Paint</div>
        <div id="paint-Colors" class="controls__colors">
          <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
          <div class="controls__color jsColor" style="background-color: white"></div>
          <div class="controls__color jsColor" style="background-color: #ff3b30"></div>
          <div class="controls__color jsColor" style="background-color: #ff9500"></div>
          <div class="controls__color jsColor" style="background-color: #ffcc00"></div>
          <div class="controls__color jsColor" style="background-color: #4cd963"></div>
          <div class="controls__color jsColor" style="background-color: #5ac8fa"></div>
          <div class="controls__color jsColor" style="background-color: #0579ff"></div>
          <div class="controls__color jsColor" style="background-color: #5856d6"></div>
        </div>
        <div class="controls__range">
          <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
      </div>
    </div>
    <div class="button-section">
      <button id="jsSave">Save</button>
      <button id="jsReset">Reset</button>
    </div>
  </body>
</html>
